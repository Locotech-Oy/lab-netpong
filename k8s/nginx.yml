---
apiVersion: v1
kind: Namespace
metadata:
  name: netpong

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: netpong
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: paulbouwer/hello-kubernetes:1.10
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: RENDER_PATH_PREFIX
          value: /hello
#         readinessProbe:
#           httpGet:
#             scheme: HTTP
#             path: /index.html
#             port: 80
#           initialDelaySeconds: 10
#           periodSeconds: 5
#         volumeMounts:
#             - name: nginx-public
#               mountPath: /usr/share/nginx/html/
#       volumes:
#       - name: nginx-public
#         configMap:
#           name: nginx-index-html-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: netpong
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: netpong
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /hello(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80